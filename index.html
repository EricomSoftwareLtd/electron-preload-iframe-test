<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    <form id='myform'>
    <input type="text" required value="" />

</form>

      function submitform()

        document.getElementById("erez").click();;
      }
      setTimeout(submitform, 3000);
      </script>
      
  </body>
</html>
